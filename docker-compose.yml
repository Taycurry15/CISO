version: '3.8'

services:
  # PostgreSQL 16 with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cmmc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required in .env file}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-cmmc_platform}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Security: Enable SSL/TLS
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./cmmc-platform/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./cmmc-platform/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      # Optional: Mount custom postgresql.conf for SSL settings
      # - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "127.0.0.1:5432:5432"  # Security: Bind to localhost only (not exposed externally)
    networks:
      - cmmc-network
    restart: unless-stopped
    # Security: Run as non-root user
    user: postgres
    # Security: Read-only root filesystem (except data directories)
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cmmc_admin} -d ${POSTGRES_DB:-cmmc_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: cmmc-redis
    # Security: Enable authentication, AOF persistence, and security hardening
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required in .env file}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --bind 0.0.0.0
      --protected-mode yes
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Security: Bind to localhost only
    networks:
      - cmmc-network
    restart: unless-stopped
    # Security: Run as non-root user
    user: redis
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: cmmc-minio
    # Security: Enable server-side encryption
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required in .env file}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required in .env file}
      # Security: Enable server-side encryption with KMS
      MINIO_KMS_SECRET_KEY: ${MINIO_KMS_SECRET_KEY:?MINIO_KMS_SECRET_KEY is required. Generate with: openssl rand -base64 32}
      # Security: Enable encryption at rest
      MINIO_SERVER_SIDE_ENCRYPTION_S3: "on"
      # Security: Require HTTPS for API (in production)
      # MINIO_SERVER_URL: https://${DOMAIN}:9000
      # Security: Enable audit logging
      MINIO_AUDIT_WEBHOOK_ENABLE: "off"  # Set to "on" with webhook endpoint for centralized logging
      # Security: Browser access control
      MINIO_BROWSER: "on"  # Set to "off" in production if console not needed
      # Security: Region setting
      MINIO_REGION: "us-east-1"
    volumes:
      - minio_data:/data
      # Optional: TLS certificates for HTTPS
      # - ./minio/certs:/root/.minio/certs:ro
    ports:
      - "127.0.0.1:9000:9000"  # Security: API - Bind to localhost only
      - "127.0.0.1:9001:9001"  # Security: Console - Bind to localhost only
    networks:
      - cmmc-network
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: ./cmmc-platform
      dockerfile: Dockerfile
    container_name: cmmc-api
    env_file:
      - ./cmmc-platform/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cmmc_platform}?sslmode=prefer
      # Security: Redis with authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_MODEL: ${AI_MODEL:-gpt-4-turbo-preview}
      AI_API_KEY: ${AI_API_KEY}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      # Security: JWT configuration
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required. Generate with: openssl rand -hex 32}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # Security: CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./cmmc-platform:/app
      - api_storage:/var/cmmc
      - api_logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Security: Bind to localhost only (nginx proxies public traffic)
    networks:
      - cmmc-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level ${LOG_LEVEL:-info}

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./cmmc-platform
      dockerfile: Dockerfile
    container_name: cmmc-celery-worker
    env_file:
      - ./cmmc-platform/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cmmc_platform}?sslmode=prefer
      # Security: Redis with authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_API_KEY: ${AI_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./cmmc-platform:/app
      - api_storage:/var/cmmc
      - celery_logs:/app/logs
    networks:
      - cmmc-network
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    command: celery -A api.celery_app worker --loglevel=${LOG_LEVEL:-info}

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cmmc-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./landing-page:/usr/share/nginx/html/landing:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cmmc-network
    depends_on:
      - api
    restart: unless-stopped

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: cmmc-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_storage:
    driver: local
  api_logs:
    driver: local
  celery_logs:
    driver: local

networks:
  cmmc-network:
    driver: bridge
