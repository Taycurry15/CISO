# Netlify Configuration for ComplianceFlow Landing Page

[build]
  # Build command (if you add a build process later)
  command = "echo 'No build required for static site'"

  # Publish directory
  publish = "."

  # Functions directory (for serverless functions)
  functions = "netlify/functions"

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy Preview context
[context.deploy-preview]
  environment = { NODE_ENV = "staging" }

# Branch deploy context
[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "https://api.complianceflow.app/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback (uncomment if you convert to SPA)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.google-analytics.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.complianceflow.app https://www.google-analytics.com;
      frame-ancestors 'none';
    """

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Plugins
[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "."

